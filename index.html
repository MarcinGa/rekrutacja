<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie rekrutacyjne</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <section class="section section--cog">
        <div class="container container--wider">
            <header class="header">
                <h2 class="header__title">Obszary naszych kompetencji</h2>
                <p class="header__paragraph header__paragraph--black">Pomagamy uczyć się na błędach innych. Wspieramy i rekomendujemy wartościowe rozwiązania biznesowe</p>
            </header>
            <div class="cog-container">
                <div class="cog-ellipse">
                    <div class="cog-ellipse__inner">
                        <h1 class="cog-ellipse__title">Poznaj nasze kompetencje</h1>
                    </div>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/projects.png" alt="Projects" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Zarządzanie projektami</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/donate.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Dotacje i granty międzynarodowe</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/accountancy.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Międzynarodowa księgowość kadry i podatki</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/international-law.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Prawo międzynarodowe</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/finance.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Finansowanie handlu międzynarodowego</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/investors.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Pozyskiwanie inwestorów (M&A)</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/estates.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Nieruchomości</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/commercialization.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Komercjalizacja własności intelektualnej</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/productivity.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Podnoszenie produktywności</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/crowdfunding.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Crowdfunding</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/international-law.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Ubezpieczenia międzynarodowe</figcaption>
                    </figure>
                    <figure class="cog-ellipse__element">
                        <img src="img/cog/marketing.png" alt="" class="cog-ellipse__image">
                        <figcaption class="cog-ellipse__subtitle">Marketing 360º</figcaption>
                    </figure>
                </div>

            </div>
        </div>
    </section>
    <section class="section section--contact">
        <div class="container">
            <header class="header">
                <h2 class="header__title header__title--white">Skontaktuj się z nami</h2>
                <p class="header__paragraph header__paragraph--bigger">Zadzwoń <a href="tel:+48535015835" class="header__link header__link--bigger">+48 535 015 835</a> lub wypełnij formularz</p>
            </header>
            <form action="" class="form">
                <input type="text" class="form__input" placeholder="Imię i nazwisko">
                <input type="text" class="form__input" placeholder="Telefon">
                <input type="text" class="form__input" placeholder="E-mail">
                <input type="text" class="form__input" placeholder="Firma">
                <select name="" id="" class="form__select">
                    <option value="" selected disabled hidden class="form__option">Ilość pracowników</option>
                    <option value="" class="form__option">10</option>
                    <option value="" class="form__option">20</option>
                </select>
                <select name="" id="" class="form__select">
                    <option value="" selected disabled hidden class="form__option">Roczny dochód firmy</option>
                    <option value="" class="form__option">100 000</option>
                    <option value="" class="form__option">250 000</option>
                </select>
                <textarea name="" id="" cols="30" rows="10" class="form__textarea" placeholder="Wiadomość"></textarea>
                <div class="form__divider">
                    <label for="" class="form__label"><input type="checkbox" class="form__input form__input--checkbox">Zapoznałem(-łam) się z <a href="/" class="form__link">Polityką prywatności</a> oraz z <a href="/" class="form__link">Zastrzeżeniami prawnymi</a></label>
                </div>
                <input type="submit" value="Wyślij" class="form__input form__input--submit">
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
</body>
</html>
